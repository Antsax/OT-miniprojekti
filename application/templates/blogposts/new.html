{% extends "layout.html" %}

{% block body %}

<form method="POST" action="{{ url_for('blogposts.blog_post_create') }}">
  <table>
    <tr>
      <th> {{ form.title.label }}</th>
      <th> {{ form.url.label }}</th>
    </tr>
    <tr>
      <td>
        {{ form.title }}
        <ul>
          {% for error in form.title.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>
      <td>
        <td>
          {{ form.url}}
          <ul>
            {% for error in form.url.errors %}
            <li>{{ error }}</li>
            {% endfor %}
          </ul>
        </td>
      <td> 
      <input class="btn btn-primary" type="submit" value="Add a new blog post" />
      </td>
    </tr>
  </table>

</form>
{% endblock %}
