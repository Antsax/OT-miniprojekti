{% extends "layout.html" %}

{% block body %}
<table name="booktable">
  <tr>
    <th>Book</th>
    <th>Author</th>
  </tr>
  {% for book in books %}
  <tr>
    <td>{{ book.name }}</td>
    <td>{{ book.author }}</td>
    <td>{{ book.description }}</td>
    <td>
      <form method="POST" action="{{ url_for('books_contact', book_id=book.id) }}" >
        <input type="submit" name="update" value="Update book"/>
      </form>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
