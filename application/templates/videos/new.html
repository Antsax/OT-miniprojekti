{% extends "layout.html" %}

{% block body %}

<form method="POST" action="{{ url_for('videos.videos_create') }}">
  <table>
    <tr>
      <th> {{ form.title.label }}</th>
      <th> {{ form.url.label }}</th>
    </tr>
    <tr>
      <td>
        {{ form.title }}
        <ul>
          {% for error in form.title.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>
      <td>
        {{ form.url }}
        <ul>
          {% for error in form.url.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>
      <td>
        <input class="btn btn-primary" type="submit" value="Add a new video" />
      </td>
    </tr>
  </table>

</form>
{% endblock %}
